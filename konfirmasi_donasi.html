<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CSS -->
    <!-- <link href="../assets/css/main.css" rel="stylesheet" /> -->
    <link href="./src/output.css" rel="stylesheet" />

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Konfirmasi Donasi | KitaBantu</title>
  </head>
  <body class="body">
    <!-- Navbar -->
    <nav class="nav">
      <div
        class="mx-auto max-w-screen-sm flex items-center justify-between py-1"
      >
        <div class="flex gap-2 items-center">
          <svg
            width="28"
            height="18"
            viewBox="0 0 28 18"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M5.30587 10.4019L10.8618 16.0093L8.9172 18L0 9L8.9172 0L10.8618 1.99065L5.30587 7.59813H27.5294V10.4019H5.30587Z"
              fill="white"
            />
          </svg>
          <p class="text-white font-semibold">Konfirmasi Donasi</p>
        </div>
      </div>
    </nav>
    <!-- ./ Navbar -->

    <main>
      <div class="mx-auto max-w-screen-sm bg-[#FFFF] min-h-screen p-10">
        <div>
          <div
            class="bg-brands-dark-pink p-5 text-white font-semibold rounded-xl"
          >
            <h1 class="text-xl mb-2">Donasi Sebesar</h1>
            <h1 class="text-4xl">Rp750.000</h1>
          </div>
        </div>

        <!-- Input Form -->
        <div class="my-5">
          <div class="my-3">
            <label for="" class="font-medium">Nama</label>
            <input
              type="text"
              name=""
              id=""
              class="w-full bg-gray-100 rounded-md border-[1px] border-gray-200 h-12 mt-3 px-2"
            />
          </div>
          <div class="my-3">
            <input
              type="checkbox"
              name=""
              id=""
              class="bg-gray-100 rounded-md border-[1px] border-gray-200"
            />
            <label for="" class="font-medium"> Sembunyikan Anonim</label>
          </div>
          <div class="my-3">
            <label for="" class="font-medium">Email</label>
            <input
              type="email"
              name=""
              id=""
              class="w-full bg-gray-100 rounded-md border-[1px] border-gray-200 h-12 mt-3 px-2"
            />
          </div>
          <div class="my-3">
            <label for="" class="font-medium">No Whatsapp</label>
            <input
              type="number"
              name=""
              id=""
              class="w-full bg-gray-100 rounded-md border-[1px] border-gray-200 h-12 mt-3 px-2"
            />
          </div>
          <div class="my-3">
            <label for="" class="font-medium">Doa</label>
            <textarea
              name=""
              id=""
              class="w-full bg-gray-100 rounded-md border-[1px] border-gray-200 h-24 mt-3 px-2"
            ></textarea>
          </div>
          <div class="my-3">
            <input
              type="checkbox"
              name=""
              id=""
              class="bg-gray-100 rounded-md border-[1px] border-gray-200"
            />
            <label for="" class="font-small">
              By continuing the payment, you agree to our
              <a href="" class="text-brands-dark-pink">Terms and Conditions</a>
              and
              <a href="" class="text-brands-dark-pink">Privacy Policy.</a>
            </label>
          </div>
        </div>
        <!-- ./ Input Form -->
        <!-- Button Donasi  -->
        <div class="p-5 bottom-0 sticky">
          <a
            href="#"
            class="bg-brands-dark-pink rounded-full p-5 flex gap-2 font-semibold text-white justify-center shadow-xl"
          >
            Konfirmasi
          </a>
        </div>
        <!-- ./ Button Donasi  -->
      </div>
    </main>
  </body>
</html>
