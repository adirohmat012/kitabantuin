<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CSS -->
    <!-- <link href="../assets/css/main.css" rel="stylesheet" /> -->
    <link href="./src/output.css" rel="stylesheet" />

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>FAQ | KitaBantu</title>
  </head>
  <body class="body">
    <!-- Navbar -->
    <nav class="nav">
      <div
        class="mx-auto max-w-screen-sm flex items-center justify-between py-1"
      >
        <div class="flex gap-2 items-center">
          <svg
            width="28"
            height="18"
            viewBox="0 0 28 18"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M5.30587 10.4019L10.8618 16.0093L8.9172 18L0 9L8.9172 0L10.8618 1.99065L5.30587 7.59813H27.5294V10.4019H5.30587Z"
              fill="white"
            />
          </svg>
          <p class="text-white font-semibold">Pusat Bantuan</p>
        </div>
      </div>
    </nav>
    <!-- ./ Navbar -->
    <main class="main">
      <div class="mx-auto max-w-screen-sm min-h-screen bg-white">
        <h1 class="text-md font-semibold text-gray-700">
          Hi! ada yang bisa kami bantu?
        </h1>

        <div class="my-6">
          <!-- FAQ 1 -->
          <div
            class="gap-2 flex items-center justify-between border-b-[1px] border-b-gray-200 py-4"
          >
            <!-- Kiri: ikon + teks -->
            <div class="flex items-center gap-4">
              <h2 class="text-base text-gray-700">
                Apa yang harus dilakukan ketika lupa kata sandi
              </h2>
            </div>

            <!-- Kanan: panah -->
            <div class="flex items-center">
              <svg
                width="8"
                height="14"
                viewBox="0 0 8 14"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M1 1L7 7L1 13"
                  stroke="#ACACAC"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </div>
          <!-- ./ FAQ 1 -->

          <!-- FAQ 2 -->
          <div
            class="gap-2 flex items-center justify-between border-b-[1px] border-b-gray-200 py-4"
          >
            <!-- Kiri: ikon + teks -->
            <div class="flex items-center gap-4">
              <h2 class="text-base text-gray-700">
                Apakah donasi saya bisa di refund
              </h2>
            </div>

            <!-- Kanan: panah -->
            <div class="flex items-center">
              <svg
                width="8"
                height="14"
                viewBox="0 0 8 14"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M1 1L7 7L1 13"
                  stroke="#ACACAC"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </div>
          <!-- ./ FAQ 2 -->

          <!-- FAQ 3 -->
          <div
            class="gap-2 flex items-center justify-between border-b-[1px] border-b-gray-200 py-4"
          >
            <!-- Kiri: ikon + teks -->
            <div class="flex items-center gap-4">
              <h2 class="text-base text-gray-700">
                Apakah saya wajib konfirmasi setelah transfer donasi
              </h2>
            </div>

            <!-- Kanan: panah -->
            <div class="flex items-center">
              <svg
                width="8"
                height="14"
                viewBox="0 0 8 14"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M1 1L7 7L1 13"
                  stroke="#ACACAC"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </div>
          <!-- ./ FAQ 3 -->

          <!-- FAQ 4 -->
          <!-- FAQ 4 -->
          <div
            class="gap-2 flex flex-col border-b-[1px] border-b-gray-200 py-4"
          >
            <!-- Atas: Pertanyaan dan Panah -->
            <div class="flex items-center justify-between gap-4">
              <!-- Kiri: teks -->
              <h2 class="text-base font-semibold text-gray-700">
                Apakah donasi saya tersalurkan 100% ?
              </h2>

              <!-- Kanan: panah -->
              <div class="flex items-center">
                <svg
                  width="8"
                  height="14"
                  viewBox="0 0 8 14"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M1 1L7 7L1 13"
                    stroke="#ACACAC"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </div>
            </div>

            <!-- Bawah: Jawaban -->
            <p class="text-sm text-gray-600 mt-2">
              Ya donasi anda akan disalurkan 100%
            </p>
          </div>
          <!-- ./ FAQ 4 -->
        </div>
      </div>
    </main>
  </body>
</html>
