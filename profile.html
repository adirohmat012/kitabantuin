<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CSS -->
    <!-- <link href="../assets/css/main.css" rel="stylesheet" /> -->
    <link href="./src/output.css" rel="stylesheet" />

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Profile | KitaBantu</title>
  </head>
  <body class="body">
    <!-- Navbar -->
    <nav class="nav">
      <div
        class="mx-auto max-w-screen-sm flex items-center justify-between py-1"
      >
        <div class="flex gap-2 items-center">
          <svg
            width="28"
            height="18"
            viewBox="0 0 28 18"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M5.30587 10.4019L10.8618 16.0093L8.9172 18L0 9L8.9172 0L10.8618 1.99065L5.30587 7.59813H27.5294V10.4019H5.30587Z"
              fill="white"
            />
          </svg>
          <p class="text-white font-semibold">Profile</p>
        </div>
      </div>
    </nav>
    <!-- ./ Navbar -->

    <!-- Content -->
    <main class="mx-auto max-w-screen-sm bg-white min-h-screen">
      <!-- Header -->
      <div class="bg-brands-dark-pink pb-10">
        <div class="flex justify-center">
          <div class="rounded-lg p-5">
            <div class="flex justify-center items-center mb-5">
              <!-- Icon -->
              <div class="w-28 h-28 flex justify-center items-center">
                <svg
                  width="100%"
                  height="100%"
                  viewBox="0 0 77 77"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M38.5 66.22C28.875 66.22 20.3665 61.292 15.4 53.9C15.5155 46.2 30.8 41.965 38.5 41.965C46.2 41.965 61.4845 46.2 61.6 53.9C59.0552 57.6905 55.6171 60.7968 51.5888 62.9452C47.5604 65.0937 43.0655 66.2183 38.5 66.22ZM38.5 11.55C41.5632 11.55 44.501 12.7669 46.6671 14.9329C48.8331 17.099 50.05 20.0367 50.05 23.1C50.05 26.1632 48.8331 29.101 46.6671 31.2671C44.501 33.4331 41.5632 34.65 38.5 34.65C35.4367 34.65 32.499 33.4331 30.3329 31.2671C28.1669 29.101 26.95 26.1632 26.95 23.1C26.95 20.0367 28.1669 17.099 30.3329 14.9329C32.499 12.7669 35.4367 11.55 38.5 11.55ZM38.5 0C33.4441 0 28.4377 0.995832 23.7667 2.93064C19.0957 4.86544 14.8514 7.70133 11.2764 11.2764C4.05624 18.4965 0 28.2892 0 38.5C0 48.7108 4.05624 58.5035 11.2764 65.7236C14.8514 69.2987 19.0957 72.1346 23.7667 74.0694C28.4377 76.0042 33.4441 77 38.5 77C48.7108 77 58.5035 72.9438 65.7236 65.7236C72.9438 58.5035 77 48.7108 77 38.5C77 17.2095 59.675 0 38.5 0Z"
                    fill="white"
                  />
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- ./ Header -->

      <div class="w-full min-h-screen bg-white rounded-t-[50px] p-8 -mt-10">
        <!-- Nama Lengkap -->
        <div
          class="gap-2 flex items-start justify-between border-b-[1px] border-b-gray-200 py-4"
        >
          <!-- Kiri: ikon + teks -->
          <div class="flex gap-4">
            <!-- Icon -->
            <div class="pt-1">
              <svg
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M10 0C4.5 0 0 4.5 0 10C0 15.5 4.5 20 10 20C15.5 20 20 15.5 20 10C20 4.5 15.5 0 10 0ZM8 15L3 10L4.41 8.59L8 12.17L15.59 4.58L17 6L8 15Z"
                  fill="#FE9BA1"
                />
              </svg>
            </div>

            <!-- Teks -->
            <div class="flex flex-col leading-tight">
              <h2 class="text-md font-semibold text-gray-400">Nama Lengkap</h2>
              <h2 class="text-gray-700 font-bold text-lg">Pamanah Rasa</h2>
            </div>
          </div>
        </div>
        <!-- ./ Nama Lengkap -->

        <!-- Email -->
        <div
          class="gap-2 flex items-start justify-between border-b-[1px] border-b-gray-200 py-4"
        >
          <!-- Kiri: ikon + teks -->
          <div class="flex gap-4">
            <!-- Icon -->
            <div class="pt-1">
              <svg
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M10 0C4.5 0 0 4.5 0 10C0 15.5 4.5 20 10 20C15.5 20 20 15.5 20 10C20 4.5 15.5 0 10 0ZM8 15L3 10L4.41 8.59L8 12.17L15.59 4.58L17 6L8 15Z"
                  fill="#FE9BA1"
                />
              </svg>
            </div>

            <!-- Teks -->
            <div class="flex flex-col leading-tight">
              <h2 class="text-md font-semibold text-gray-400">Email</h2>
              <h2 class="text-gray-700 font-bold text-lg">
                pamanahrasa@gmail.com
              </h2>
            </div>
          </div>
        </div>
        <!-- ./ Email -->

        <!-- Tanggal Lahir -->
        <div
          class="gap-2 flex items-start justify-between border-b-[1px] border-b-gray-200 py-4"
        >
          <!-- Kiri: ikon + teks -->
          <div class="flex gap-4">
            <!-- Icon -->
            <div class="pt-1">
              <svg
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M10 0C4.5 0 0 4.5 0 10C0 15.5 4.5 20 10 20C15.5 20 20 15.5 20 10C20 4.5 15.5 0 10 0ZM8 15L3 10L4.41 8.59L8 12.17L15.59 4.58L17 6L8 15Z"
                  fill="#FE9BA1"
                />
              </svg>
            </div>

            <!-- Teks -->
            <div class="flex flex-col leading-tight">
              <h2 class="text-md font-semibold text-gray-400">Tanggal Lahir</h2>
              <h2 class="text-gray-700 font-bold text-lg">15/10/2000</h2>
            </div>
          </div>
        </div>
        <!-- ./ Tanggal Lahir -->

        <!-- Bio Singkat -->
        <div
          class="gap-2 flex items-start justify-between border-b-[1px] border-b-gray-200 py-4 fill-gray-400"
        >
          <!-- Kiri: ikon + teks -->
          <div class="flex gap-4">
            <!-- Icon -->
            <div class="pt-1">
              <svg
                width="20"
                height="20"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M10 0C4.5 0 0 4.5 0 10C0 15.5 4.5 20 10 20C15.5 20 20 15.5 20 10C20 4.5 15.5 0 10 0ZM8 15L3 10L4.41 8.59L8 12.17L15.59 4.58L17 6L8 15Z"
                />
              </svg>
            </div>

            <!-- Teks -->
            <div class="flex flex-col leading-tight">
              <h2 class="text-md font-semibold text-gray-400">Bio Singkat</h2>
              <h2 class="text-gray-700 font-bold text-lg">Kun Fayakun</h2>
            </div>
          </div>
        </div>
        <!-- ./ Bio Singkat -->

        <div class="bg-brands-light-pink pb-10 rounded-xl mt-10 h-20">
          <div class="flex justify-center items-center">
            <h1 class="text-xs mt-4 gap-2 text-brands-dark-pink ml-4 mr-4">
              Informasi berikut hanya dapat dilihat oleh kamu dan tidak akan
              kami publikasikan
            </h1>
          </div>
        </div>

        <!-- Button Donasi  -->
        <div class="p-5">
          <a
            href="#"
            class="bg-brands-dark-pink rounded-full p-5 flex gap-2 font-semibold text-white justify-center shadow-xl"
          >
            Edit Profile
          </a>
        </div>
        <!-- ./ Button Donasi  -->

        <div>
          <h2 class="flex justify-center items-center mt-5 text-gray-400">
            KitaBantu v.1.0
          </h2>
        </div>
      </div>
    </main>
    <!-- ./ Content -->
  </body>
</html>
