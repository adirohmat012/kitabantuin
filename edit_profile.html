      <!-- ./ Header -->

      <div class="w-full min-h-screen bg-white rounded-t-[50px] p-8 -mt-10">
        <!-- Nama Lengkap -->

        <div class="my-3">
          <label for="" class="font-medium">Nama</label>
          <input
            type="text"
            name=""
            id=""
            class="w-full bg-gray-100 rounded-md border-[1px] border-gray-200 h-12 mt-3 px-2"
          />
        </div>
        <div class="my-3">
          <label for="" class="font-medium">Email</label>
          <input
            type="email"
            name=""
            id=""
            class="w-full bg-gray-100 rounded-md border-[1px] border-gray-200 h-12 mt-3 px-2"
          />
        </div>
        <div class="my-3">
          <label for="" class="font-medium">Tanggal Lahir</label>
          <input
            type="date"
            name=""
            id=""
            class="w-full bg-gray-100 rounded-md border-[1px] border-gray-200 h-12 mt-3 px-2"
          />
        </div>

        <div class="my-3">
          <label for="" class="font-medium">Bio Singkat</label>
          <textarea
            name=""
            id=""
            class="w-full bg-gray-100 rounded-md border-[1px] border-gray-200 h-24 mt-3 px-2"
          ></textarea>
        </div>

        <div class="bg-brands-light-pink pb-10 rounded-xl mt-10 h-20">
          <div class="flex justify-center items-center">
            <h1 class="text-xs mt-4 gap-2 text-brands-dark-pink ml-4 mr-4">
              Informasi berikut hanya dapat dilihat oleh kamu dan tidak akan
              kami publikasikan
            </h1>
          </div>
        </div>

        <!-- Button Donasi  -->
        <div class="p-5">
          <a
            href="#"
            class="bg-brands-dark-pink rounded-full p-5 flex gap-2 font-semibold text-white justify-center shadow-xl"
          >
            Konfirmasi
          </a>
        </div>
        <!-- ./ Button Donasi  -->
      </div>
