<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CSS -->
    <!-- <link href="../assets/css/main.css" rel="stylesheet" /> -->
    <link href="./src/output.css" rel="stylesheet" />

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Lupa Kata Sandi | KitaBantu</title>
  </head>
  <body class="body">
    <!-- Navbar -->
    <nav class="nav">
      <div
        class="mx-auto max-w-screen-sm flex items-center justify-between py-1"
      >
        <div class="flex gap-2 items-center">
          <svg
            width="28"
            height="18"
            viewBox="0 0 28 18"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M5.30587 10.4019L10.8618 16.0093L8.9172 18L0 9L8.9172 0L10.8618 1.99065L5.30587 7.59813H27.5294V10.4019H5.30587Z"
              fill="white"
            />
          </svg>
          <p class="text-white font-semibold">Lupa Kata Sandi</p>
        </div>
      </div>
    </nav>
    <!-- ./ Navbar -->
    <main class="main">
      <div class="mx-auto max-w-screen-sm min-h-screen bg-white">
        <h1 class="text-md font-semibold text-gray-700 p-5">
            Masukan Nomor Ponsel atau Email Kamu
        </h1>

        <div class="my-6">          
            <!-- Nomor Ponsel Atau Email -->
            <div class="relative w-full mb-5 px-5">
                <!-- Input Nomor Ponsel Atau Email -->
                <input
                  type="password"
                  id="passwordInput"
                  placeholder="Nomor Ponsel Atau Email"
                  class="w-full h-10 px-4 pr-10 border border-gray-400 rounded-md text-sm placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400"
                />
              
              </div>
            <!-- ./ Nomor Ponsel Atau Email -->      
          </div>
            <!-- Button Donasi  -->
            <div class="p-5 bottom-0 sticky">
                <a
                href="#"
                class="bg-brands-dark-pink rounded-full p-5 flex gap-2 font-semibold text-white justify-center shadow-xl"
                >
                Ubah Kata Sandi
                </a>
            </div>
            <!-- ./ Button Donasi  -->
        </div>
      </div>   

    </main>
  </body>
</html>
